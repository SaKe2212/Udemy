<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <!-- Подключаем стили для улучшения внешнего вида -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .main-content {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            padding: 12px 20px;
            margin-top: 30px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #007b99;
        }

    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать на главную страницу!</h1>
</header>

<!-- Навигационные ссылки (профиль и редактирование профиля) -->
<nav>
    <a href="{% url 'profile' %}">Профиль</a>
    <a href="{% url 'update_profile' %}">Редактировать профиль</a>
</nav>

<!-- Основной контент страницы -->
<div class="main-content">
    <h2>Успешно!</h2>
    <p>Поздравляем, вы успешно зашли на главную страницу.</p>

    <!-- Ссылка на страницу отзывов -->
    <a href="{% url 'feedback_list' %}" class="button">Перейти к отзывам</a>
</div>

</body>
</html>
