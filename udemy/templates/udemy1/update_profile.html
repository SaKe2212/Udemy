<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        label {
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .change-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .change-name-button,
        .change-password-button,
        .change-email-button {
            font-size: 12px;
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            background: none;
            border: none;
            padding: 0;
        }

        .change-name-button:hover,
        .change-password-button:hover,
        .change-email-button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Profile</h1>
        <form method="POST">
            {% csrf_token %}

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ profile.user.email }}" readonly required>
                <button class="change-email-button" type="button" onclick="window.location.href='{% url 'change_email' %}'">
                    Tap to change email
                </button>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="last_name">Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ profile.user.last_name }}" required>
                <button class="change-name-button" type="button" onclick="window.location.href='{% url 'change_name' %}'">
                    Tap to change name
                </button>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ user.password }}" readonly required>
                <button class="change-password-button" type="button" onclick="window.location.href='{% url 'change_password' %}'">
                    Tap to change password
                </button>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" cols="50" readonly>{{ profile.description }}</textarea>
                <button class="change-description-button" type="button" onclick="toggleDescription()">
                    Tap to change description
                </button>
            </div>

            <button type="submit">Save changes</button>
        </form>
    </div>

    <script>
        // Toggle the description field between readonly and editable
        function toggleDescription() {
            const descriptionField = document.getElementById('description');
            const currentState = descriptionField.readOnly;
            descriptionField.readOnly = !currentState;
            descriptionField.focus();
        }
    </script>
</body>
</html>
