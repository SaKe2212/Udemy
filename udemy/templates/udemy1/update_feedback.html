<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать отзыв</title>
</head>
<body>
    <h1>Редактировать отзыв</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="content" required>{{ feedback.content }}</textarea><br>
        <label>Рейтинг:</label>
        <input type="number" name="rating" min="1" max="5" value="{{ feedback.rating }}" required><br>
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'feedback_list' %}">Вернуться к отзывам</a>
</body>
</html>
