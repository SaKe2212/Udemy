<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить продукт</title>
</head>
<body>
    <h1>Добавить продукт</h1>

    <form method="POST" enctype="multipart/form-data" id="productForm">
        {% csrf_token %}
        
        <!-- Поле для имени -->
        <div>
            <label for="id_name">Название продукта:</label>
            {{ form.name }}
        </div>

        <!-- Поле для цены -->
        <div>
            <label for="id_price">Цена:</label>
            {{ form.price }}
        </div>

        <!-- Поле для описания -->
        <div>
            <label for="id_description">Описание:</label>
            {{ form.description }}
        </div>

        <!-- Поле для загрузки одного фото -->
        <div>
            <label for="id_photo">Загрузить фото:</label>
            <input type="file" name="images" id="id_photo" accept="image/*">
        </div>

        <!-- Поле для загрузки нескольких видео -->
        <div>
            <label for="id_videos">Загрузить видео:</label>
            <input type="file" name="videos" id="id_videos" multiple accept="video/*">
        </div>

        <!-- Кнопка отправки формы -->
        <button type="submit">Добавить продукт</button>
    </form>

    <br>
    <a href="{% url 'product_list' %}">Назад к списку продуктов</a>
</body>
</html>
